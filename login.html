<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login – Couple Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;font-family:system-ui;background:url('ocean.jpg') center/cover fixed;color:#fff}
    .card{background:rgba(0,0,0,.45);padding:40px;border-radius:12px;max-width:360px;margin:12vh auto 0;text-align:center;position:relative}
    h1{margin-bottom:30px}
    input{width:100%;padding:10px;margin:8px 0;border:none;border-radius:6px}
    .btn{background:#ff4d94;color:#fff;border:none;padding:12px 28px;border-radius:30px;width:100%;cursor:pointer;font-weight:bold}
    .social{margin-top:20px}
    .social img{height:32px;margin:0 8px;cursor:pointer}
    a{color:#fff}
    /* Arrow inside the card */
    .back-btn{
      position:absolute;
      top:10px;
      left:10px;
      background:#fff;
      color:#333;
      border:none;
      border-radius:50%;
      width:32px;
      height:32px;
      font-size:16px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
    }
  </style>
</head>

<body>
  <!-- LOGIN CARD -->
  <div class="card">
    <button class="back-btn" onclick="history.back()" aria-label="Go Back">&#8592;</button>
    <h1>Log In</h1>

    <form id="loginForm" onsubmit="return checkConsent()">
      <input type="text"    placeholder="Username" required />
      <input type="password" placeholder="Password" required />

      <label style="display:flex;align-items:center;font-size:14px;margin:10px 0">
        <input type="checkbox" id="agreeLogin" style="width:auto;margin-right:6px">
        I agree to the <a href="privacy.html" target="_blank">Privacy Policy</a>
      </label>

      <button type="submit" class="btn">Log in</button>
    </form>

    <script>
      function checkConsent() {
        if (!document.getElementById('agreeLogin').checked) {
          alert('Please accept the Privacy Policy to continue.');
          return false;
        }
        alert('Demo login success');
        return false;
      }
    </script>

    <div class="social">
      <p>Or sign in with</p>
      <img src="google.jpg"  alt="Google"  onclick="alert('Google login demo')"  style="height:32px;margin:0 8px;cursor:pointer;border-radius:4px;">
      <img src="facebook.jpg" alt="Facebook" onclick="alert('Facebook login demo')" style="height:32px;margin:0 8px;cursor:pointer;border-radius:4px;">
    </div>

    <p style="margin-top:20px">Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>
</body>
</html>
